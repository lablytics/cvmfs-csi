cvmfs:
  deploy: false

persistence:
  existingClaim: "galaxy-pvc"

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - host: ~
      paths:
        - path: "/"
        - path: "/training-material"
